# Cloud Build configuration for deploying Browsy backend to Cloud Run
steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/browsy-backend:$COMMIT_SHA', '.']

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/browsy-backend:$COMMIT_SHA']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'browsy-backend',
      '--image', 'gcr.io/$PROJECT_ID/browsy-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--port', '8080'
    ]

# Specify substitutions for flexibility
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'browsy-backend'

# Cloud Build options
options:
  logging: CLOUD_LOGGING_ONLY